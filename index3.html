<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Running</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maincontainer">

        <div class="head">
            <h1 class="happy">HAPPY</h1>
            <h1 class="ind">INDEPENDENCE</h1>
            <h1 class="day">DAY</h1>
        </div>

        <div class="sun">
            <img src="./sun.png" alt="">
        </div>

        <div class="Flag">
            <img src="./ind-flag.png" alt="flag">
        </div>

        <div class="road"></div>

        <div class="town"></div>

        <div class="car">
            <img src="./car.png" alt="car image">
        </div>

        <div class="car-wheel">
            <img src="./car wheel.png" alt="" class="first-wheel">
            <img src="./car wheel.png" alt="" class="second-wheel">

        </div>
    </body>
    </html>
